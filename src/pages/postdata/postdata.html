<ion-header>
  <ion-navbar>
    <ion-title>Post Data</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-header>
      Response
    </ion-card-header>

    <ion-card-content>
      <b>{{data.response}}</b>
    </ion-card-content>
  </ion-card>
</ion-content>


<ion-footer padding>
  <ion-row>
    <ion-col col-6>
      <ion-label>Fullname</ion-label>
      <ion-input type="text" name="fullname" [(ngModel)]="data.fullname"></ion-input>
    </ion-col>
    <ion-col col-6>
      <ion-label>Email</ion-label>
      <ion-input type="text" name="email" [(ngModel)]="data.email"></ion-input>
    </ion-col>
  </ion-row>
  <button ion-button block (click)="submit()">Submit to server</button>
</ion-footer>
